alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
domains:
- domain: 8tabz.com
  type: PRIMARY
  zone: 8tabz.com
- domain: www.8tabz.com
  type: ALIAS
  zone: 8tabz.com
envs:
- key: DEBUG_KEY
  scope: RUN_AND_BUILD_TIME
  value: tabz-debug-1
- key: DB_HOST
  scope: RUN_AND_BUILD_TIME
  value: tabz-prod-db-do-user-29585639-0.k.db.ondigitalocean.com
- key: DB_PORT
  scope: RUN_AND_BUILD_TIME
  value: "25060"
- key: DB_USERNAME
  scope: RUN_AND_BUILD_TIME
  value: doadmin
- key: DB_PASSWORD
  scope: RUN_AND_BUILD_TIME
  value: ${DB_PASSWORD}
- key: DB_NAME
  scope: RUN_AND_BUILD_TIME
  value: defaultdb
- key: DB_SSL
  scope: RUN_AND_BUILD_TIME
  value: "true"
- key: DATABASE_URL
  scope: RUN_AND_BUILD_TIME
  value: ${DATABASE_URL}
features:
- buildpack-stack=ubuntu-22
ingress:
  rules:
  - component:
      name: tabz-backend
    match:
      path:
        prefix: /
name: tabz-backend
region: nyc
services:
- build_command: npm run build
  environment_slug: node-js
  envs:
  - key: NODE_TLS_REJECT_UNAUTHORIZED
    scope: RUN_AND_BUILD_TIME
    value: "0"
  github:
    branch: m37-from-m36-final
    deploy_on_push: true
    repo: master8lcm8-maker/tabz-backend
  http_port: 3000
  instance_count: 2
  instance_size_slug: apps-s-1vcpu-1gb
  name: tabz-backend
  run_command: |
    npm run db:run:prod
    npm run start
  source_dir: /
